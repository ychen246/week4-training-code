jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.1
      - run: dotnet build
  
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.1
      - run: dotnet test -p:CollectCoverage=true

  analyze:
    needs: [build, test]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.1
      - run: dotnet tool install --global dotnet-sonarscanner
      - run: |
          dotnet sonarscanner begin -o:'ychen246' -k:'week4-training-code' -d:sonar.login='567584e1ac3a7cf104085abebf74638d5dc3ed22' -d:sonar.host.url='https://sonarcloud.io/'
          dotnet build
          dotnet test -p:CollectCoverage=true
          dotnet sonarscanner end -d:sonar.login='567584e1ac3a7cf104085abebf74638d5dc3ed22'
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

